<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <!-- <script src="browser-polyfill.js"></script> -->
  <link rel="stylesheet" href="./lib/codemirror.css" />
  <link rel="stylesheet" href="./lib/fold/foldgutter.css" />
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <script src="./lib/codemirror.js"></script>
  <script src="./lib/fold/foldcode.js"></script>
  <script src="./lib/fold/foldgutter.js"></script>
  <script src="./lib/fold/brace-fold.js"></script>
  <script src="./lib/fold/xml-fold.js"></script>
  <script src="./lib/fold/indent-fold.js"></script>
  <script src="./lib/fold/markdown-fold.js"></script>
  <script src="./lib/fold/comment-fold.js"></script>
  <script src="./lib/search/searchcursor.js"></script>
  <script src="./lib/search/search.js"></script>
  <script src="./lib/mode/javascript.js"></script>
  <script src="./lib/jquery-3.4.1.slim.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<html>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" id="requestListContainer" tabindex="0">
        <div class="common-header">
          <b class="fl">GraphQL Requests</b>
          <button id="clearRequestList" class="btn btn-primary btn-xs fr">clear</button>
        </div>

        <div class="list-group" id="requestList"></div>
      </div>
      <div class="col-md-9">
        <div class="row col-md-12">
          <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#graphql" id="navGraphql" data-toggle="tab">GrapqhQL</a></li>
            <li><a href="#trace" id="navTrace" data-toggle="tab">Trace</a>
            </li>
            <li><a href="#settings" id="navSettings" data-toggle="tab">Settings</a></li>
          </ul>
        </div>
        <div class="tab-content">
          <div class="tab-pane active" id="graphql">
            <div class="row">
              <div class="col-md-6">
                <div class="common-header">
                  <b class="fl">Variables</b>
                  <button data-copy="variables" class="btn btn-primary btn-xs fr">copy to key value pairs</button>
                </div>
                <div class="variable-wrapper">
                  <div id="variables"></div>
                </div>

                <hr />
                <div class="common-header">
                  <b class="fl">Query</b>
                  <button data-copy="query" class="btn btn-primary btn-xs fr">copy</button>
                </div>
                <div class="query-wrapper">
                  <div id="query"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="common-header">
                  <b class="fl">Response Data</b>
                  <button data-copy="response" class="btn btn-primary btn-xs fr">copy</button>
                </div>

                <div class="response-wrapper">
                  <div id="response"></div>
                </div>
              </div>
              <div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="trace">
            <div class="row">
              <div class="col-md-4">
                <div class="common-header">
                  <label>Transaction Id</label>
                  <input id="transactionId" class="full-width" type="text" />
                  <button id="btnSearch" class="btn btn-success btn-xs fr mt-5">Search</button>
                </div>
                <hr />

                <div class="common-header">
                  <b class="fl">Search Result</b>
                </div>

                <div class="list-group" id="traceList">
                </div>
              </div>
              <div class="col-md-8">
                <div class="common-header">
                  <b>Timestamp <span id="transactionTimestamp"></span></b>
                </div>
                <hr />
                <div class="common-header">
                  <b class="fl">Raw Message</b>
                </div>
                <div class="trace-wrapper">
                  <div id="traceSource"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="settings">
            <div class="row">
              <div class="col-md-6">
                <div class="common-header">
                  <b class="fl">Elasticsearch Urls</b>
                </div>
                <div>
                  <input id="searchUrlsInput" class="full-width" type="text" />
                  <button id="btnAddUrl" class="btn btn-success btn-xs mt-5 fr">Add</button>
                </div>
                <hr />
                <div class="common-header">
                  <b class="fl">Saved Urls</b>
                </div>
                <ul id="savedUrlsList">
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>

      <script src="network-listener.js"></script>
</body>

</html>
